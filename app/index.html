<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eda</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="main-body">
        <sidebar class="sidebar">
            <nav class="navbar">
                <a href="/"><img src="./img/logo.png" alt="Logo"></a>
                
                <ul class="navbar-list">
                    <li><a href="#">Рецепты</a></li>
                    <li><a href="#">Продукты</a></li>
                    <li><a href="#">Как приготовить</a></li>
                    <li><a href="#">Кулинарная книга</a></li>
                    <li><a href="#">Здоровье</a></li>
                    <li><a href="#">Авторы</a></li>
                </ul> 
            </nav>
            <div class="sidebar__footer">
                <ul class="language__list">
                    <li><a href="#" class="language__ru language--active">RU</a></li>
                    <li><a href="#" class="language__en">EN</a></li>
                </ul>
                <ul class="social__list">
                    <li><a href="https://vk.com/" class="social__vk"><img src="./img/vk.png" alt="VK"></a></li>
                    <li><a href="https://facebook.com/" class="social__fb"><img src="./img/fb.png" alt="FB"></a></li>
                    <li><a href="https://instagram.com/" class="social__inst"><img src="./img/inst.png" alt="Instagram"></a></li>
                </ul>
            </div>
        </sidebar>

        <main class="content">
            <div class="content__header">
                <button class="menu__btn"><span></span></button>
                <p class="header__search">
                    <input type="text" class="header__search__input" placeholder="Поиск по сайту">
                    <button class="search-btn">Hello</button>
                </p>
                <div class="header__notification">
                    <a href="#" class="notify"><img src="./img/bell.png" alt="Bell"></a>
                    <a href="#" class="user-icon"><img src="./img/user-icon.png" alt="User icon"></a>
                </div>
            </div>
            <div class="container">
                <div class="header_text">
                    <div class="leaf"></div>
                    <h1 class="header-section">Подбор рецептов</h1>
                </div>

                <section class="select__recipe">
                    <form action="get" class="recipe__form">
                        <div class="select__list">
                            <select class="select__item" name="select1" id="select1">
                                <option value="Выпечка и десерты">Выпечка и десерты</option>
                            </select>
                            <select class="select__item" name="select1" id="select1">
                                <option value="Выпечка и десерты">Любое блюдо</option>
                            </select>
                            <select class="select__item" name="select1" id="select1">
                                <option value="Выпечка и десерты">Любая кухня</option>
                            </select>
                            <select class="select__item" name="select1" id="select1">
                                <option value="Выпечка и десерты">Любое меню</option>
                            </select>
                            <select class="select__item" name="select1" id="select1">
                                <option value="Выпечка и десерты">Сложность</option>
                            </select>
                        </div>
                        <p class="recipe__form__btns">
                            <button href="#" class="recipe__form__btn">Ингредиенты, детали</button>
                            <button class="recipe__form__btn recipe__form__btn--success">Подобрать рецепты</button>
                        </p>
                    </form>
                    
                </section>
    
                <div class="main_content">
                    <div class="recept_grid">
                        <div class="grid__first">
                            <a href="#" class="main-recept-a">
                                <img src="./img/img1.png" alt="">
                                <div class="main__recept__text-overlay">
                                
                                    <span>Блюдо дня</span>
                                    <h1 class="main__recept__title">За пушить в гит</h1>
                                    <img src="./img/spoon.svg" alt="Spoon and fork icon">
                                </div>
                            </a>
                            <a href="#" class="main-recept-b">
                                <img src="./img/article2.jpg" alt="">
                                <div class="main__recept__text-overlay">
                                    <span>Блюдо дня</span>
                                    <h1 class="main__recept__title">Куриные ножки на гриле</h1>
                                    <img src="./img/spoon.svg" alt="Spoon and fork icon">
                                </div>
                            </a>
                        </div>
                        <div class="grid__second">
                            <a href="#" class="main-recept-c">
                                <img src="./img/article3.jpg" alt="">
                            </a>
                            <a href="#" class="main-recept-d">
                                <img src="./img/article4.jpg" alt="">
                            </a>
                            <a href="#" class="main-recept-e">
                                <img src="./img/article5.jpg" alt="">
                            </a>
                        </div>
                        <div class="grid__third">
                            <a href="#" class="main-recept-f">
                                <img src="./img/article6.jpg" alt="">
                            </a>
                            <a href="#" class="main-recept-g">
                                <img src="./img/article7.jpg" alt="">
                            </a>
                            <a href="#" class="main-recept-h">
                                <img src="./img/article8.jpg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let sidebar = document.querySelector('.sidebar');
        let button = document.querySelector('.menu__btn');

        button.onclick = () => {
            sidebar.classList.toggle('sidebar--x0');
        }
    </script>
</body>
</html>
